<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<title>Login Usuario</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
	<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.css}"/>
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
	<header th:replace="layout/plantilla :: header"></header>
	<br>
	<br>
	<div class="container">
		<div class="row justify-content-center align-items-center">
			<div class="col-md-6 col-md-offset-3 text-center">
				<h1>Inicio de sesión usuario</h1>
				<form th:action="@{/login-usuario}" method="post">

					<div th:if=${param.error}>
						<div class="alert alert-danger">Usuario o contraseña no válidos</div>
					</div>

					<div th:if=${param.logout}>
						<div class="alert alert-info">Sesión cerrada</div>
					</div>

					<div class="form-group">
						<label  for="username">Nombre de usuario : </label> 
						<input id="username"  name="username" type="email" class="form-control" required autofocus="autofocus" placeholder="Escribe tu email">
					</div>

					<div class="form-group">
						<label  for="password">Password : </label> 
						<input id="password" type="password"  name="password" class="form-control" required autofocus="autofocus" placeholder="Escribe tu password">
					</div>

					<div class="form-group">
						<div class="row justify-content-center align-items-center">
							<div class="col-md-6 col-md-offset-3">
								<input type="submit" class="form-control btn btn-primary" name="login-submit" id="login-submit" value="Iniciar sesión"/>
							</div>
						</div>
					</div>
				</form>
				<div class="form-group">
					<span>Si eres nuevo usuario <a th:href="@{/registro-usuario}">regístrate aquí</a></span>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="layout/plantilla :: footer"></footer>
</body>
</html>
